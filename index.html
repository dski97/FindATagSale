<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app-->
  <script>

    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand) {

      esriConfig.apiKey = "AAPK0401ef0eec41482c8aa0f4e7b5b118c24q7q7NIv8wbHpLPAB-Gvij3hfV_lpqWtqNzqcjDlMqJCmQc5meuAETYsSI2KOgu_";
      const map = new Map({
        basemap: "arcgis-imagery" // Basemap layer
      });

      //view of Mount Everest
      const view = new MapView({
        map: map,
        center: [86.9250, 27.9881], // Longitude, latitude
        zoom: 9, // Zoom level
        container: "viewDiv" // Div element
      });

      // Expand widget for basemap gallery
      const bgExpand = new Expand({
        view: view,
        content: new BasemapGallery({
          view: view
        })
      });
      view.ui.add(bgExpand, "top-right");
    

      // Create a Locate widget instance and add it to the view
      const locate = new Locate({
        view: view
      });
      view.ui.add(locate, "top-left");

      // Create a Search widget instance and add it to the view
      const searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });
    });

     
  </script>



  <!-- css to make a full screen map-->
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

</head>
<body>

  <!-- the div to displays the map-->
  <div id="viewDiv"></div>

</body>
</html>
